@asynccontextmanager
async def error_handler(operation: str):
    try:
        yield
    except Exception as e:
        error_msg = f"‚ùå –û—à–∏–±–∫–∞ –≤ {operation}: {str(e)}\n{traceback.format_exc()}"
        logger.error(error_msg)
        try:
            await bot.send_message(chat_id=TELEGRAM_CHAT_ID, text=error_msg[:4000])
        except:
            pass
        raise

async def get_current_price() -> float:
    async with error_handler("get_current_price"):
        ticker = await exchange.fetch_ticker(SYMBOL)
        price = float(ticker['last'])
        logger.info(f"üí∞ –¢–µ–∫—É—â–∞—è —Ü–µ–Ω–∞ {SYMBOL}: {price:.6f}")
        return price

async def check_balance() -> float:
    async with error_handler("check_balance"):
        balance_data = await exchange.fetch_balance()
        usdt = balance_data['total'].get('USDT', 0)
        logger.info(f"üí≥ –ë–∞–ª–∞–Ω—Å USDT: {usdt:.4f}")
        return float(usdt)

async def set_leverage():
    """–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∫—Ä–µ–¥–∏—Ç–Ω–æ–µ –ø–ª–µ—á–æ"""
    async with error_handler("set_leverage"):
        try:
            await exchange.set_leverage(LEVERAGE, SYMBOL)
            logger.info(f"‚ö° –ü–ª–µ—á–æ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ: {LEVERAGE}x")
        except Exception as e:
            logger.warning(f"‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø–ª–µ—á–æ: {e}")

async def calculate_qty_simple() -> float:
    """–ü–†–û–°–¢–û–ô –†–ê–°–ß–ï–¢: —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Å—É–º–º–∞ / —Ü–µ–Ω–∞"""
    async with error_handler("calculate_qty_simple"):
        price = await get_current_price()
        
        # –†–∞—Å—á–µ—Ç —Å —É—á–µ—Ç–æ–º –ø–ª–µ—á–∞
        quantity = (FIXED_AMOUNT_USD * LEVERAGE) / price
        
        logger.info(f"üî¢ –†–∞—Å—á–µ—Ç: ({FIXED_AMOUNT_USD} * {LEVERAGE}) / {price} = {quantity}")
        
        # –û–∫—Ä—É–≥–ª—è–µ–º –¥–æ 1 –∑–Ω–∞–∫–∞ –¥–ª—è —Ñ—å—é—á–µ—Ä—Å–æ–≤
        quantity = round(quantity, 1)
        
        # –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
        if quantity < 1.0:
            quantity = 1.0
            logger.warning(f"‚ö†Ô∏è –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —É–≤–µ–ª–∏—á–µ–Ω–æ –¥–æ –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–≥–æ: 1")
        
        # –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é —Å—É–º–º—É (2.2616 USDT)
        order_value = quantity * price
        logger.info(f"üíµ –°—Ç–æ–∏–º–æ—Å—Ç—å –æ—Ä–¥–µ—Ä–∞: {quantity} * {price} = {order_value:.2f} USDT")
        
        if order_value < 2.2616:
            min_quantity = 2.2616 / price
            quantity = max(quantity, min_quantity)
            quantity = round(quantity, 1)
            logger.warning(f"‚ö†Ô∏è –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —É–≤–µ–ª–∏—á–µ–Ω–æ –¥–ª—è –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–π —Å—É–º–º—ã 2.2616 USDT")
            
        logger.info(f"üìä –ò—Ç–æ–≥–æ–≤–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ: {quantity} {SYMBOL}")
        return quantity

async def create_order_with_retry(symbol, side, qty, max_retries=3):
    """–°–æ–∑–¥–∞—Ç—å –æ—Ä–¥–µ—Ä —Å –ø–æ–≤—Ç–æ—Ä–Ω—ã–º–∏ –ø–æ–ø—ã—Ç–∫–∞–º–∏"""
    for attempt in range(max_retries):
        try:
            logger.info(f"üîÑ –ü–æ–ø—ã—Ç–∫–∞ {attempt + 1}: {side.upper()} {qty} {symbol}")
            order = await exchange.create_market_order(symbol, side, qty)
            logger.info(f"‚úÖ –û—Ä–¥–µ—Ä —Å–æ–∑–¥–∞–Ω: ID {order['id']}")
            return order
            
        except ccxt.BadRequest as e:
            error_msg = str(e)
            logger.error(f"üî¥ –û—à–∏–±–∫–∞ API (BadRequest): {error_msg}")
            raise e
            
        except ccxt.RequestTimeout as e:
            logger.warning(f"‚è∞ –¢–∞–π–º–∞—É—Ç –ø–æ–ø—ã—Ç–∫–∏ {attempt + 1}")
            if attempt == max_retries - 1:
                logger.error("‚ùå –í—Å–µ –ø–æ–ø—ã—Ç–∫–∏ –∑–∞–≤–µ—Ä—à–∏–ª–∏—Å—å —Ç–∞–π–º–∞—É—Ç–æ–º")
                raise e
            await asyncio.sleep(2)
            
        except Exception as e:
            logger.error(f"üî¥ –ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞: {e}")
            logger.error(f"üî¥ Traceback: {traceback.format_exc()}")
            raise e

async def open_position_simple(signal: str):
    global last_trade_info, active_position
    
    async with error_handler("open_position_simple"):
        logger.info(f"üöÄ –û–¢–ö–†–´–¢–ò–ï –ü–û–ó–ò–¶–ò–ò {signal.upper()} –Ω–∞ {FIXED_AMOUNT_USD} USDT —Å –ø–ª–µ—á–æ–º {LEVERAGE}x")
        
        # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–ª–µ—á–æ
        await set_leverage()
        
        # –ü—Ä–æ–≤–µ—Ä—è–µ–º –±–∞–ª–∞–Ω—Å
        balance = await check_balance()
        logger.info(f"üí≥ –ë–∞–ª–∞–Ω—Å: {balance:.2f} USDT, –¢—Ä–µ–±—É–µ—Ç—Å—è: {FIXED_AMOUNT_USD} USDT")
        
        if balance < FIXED_AMOUNT_USD:
            raise ValueError(f"‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤. –ù—É–∂–Ω–æ: {FIXED_AMOUNT_USD} USDT, –µ—Å—Ç—å: {balance:.2f} USDT")

        # –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
        qty = await calculate_qty_simple()
        
        side = "buy" if signal.lower() == "buy" else "sell"
        logger.info(f"üéØ –§–∏–Ω–∞–ª—å–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã: {side.upper()} {qty} {SYMBOL}")

        # –°–æ–∑–¥–∞–µ–º —Ä—ã–Ω–æ—á–Ω—ã–π –æ—Ä–¥–µ—Ä
        order = await create_order_with_retry(SYMBOL, side, qty)
        logger.info(f"‚úÖ –û—Ä–¥–µ—Ä —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω: {order['id']}")

        # –ü–æ–ª—É—á–∞–µ–º —Ü–µ–Ω—É –≤—Ö–æ–¥–∞
        entry_price = await get_current_price()

        # –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å–¥–µ–ª–∫–µ
        active_position = True
        last_trade_info = {
            "signal": signal, 
            "side": side,
            "qty": qty, 
            "entry": entry_price, 
            "amount_usd": FIXED_AMOUNT_USD,
            "leverage": LEVERAGE,
            "balance": balance,
            "order_id": order['id'],
            "timestamp": time.time()
        }

        position_size = qty * entry_price
        
        msg = (f"‚úÖ {side.upper()} –û–¢–ö–†–´–¢–ê\n"
               f"–°–∏–º–≤–æ–ª: {SYMBOL}\n"
               f"–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: {qty}\n"
               f"–î–µ–ø–æ–∑–∏—Ç: {FIXED_AMOUNT_USD} USDT\n"
               f"–ü–ª–µ—á–æ: {LEVERAGE}x\n"
               f"–†–∞–∑–º–µ—Ä –ø–æ–∑–∏—Ü–∏–∏: {position_size:.2f} USDT\n"
               f"–¶–µ–Ω–∞: ${entry_price:.4f}")
        
        await bot.send_message(chat_id=TELEGRAM_CHAT_ID, text=msg)
        logger.info("üéâ –ü–û–ó–ò–¶–ò–Ø –£–°–ü–ï–®–ù–û –û–¢–ö–†–´–¢–ê!")

