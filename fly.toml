app = "bot-fly-oz"
primary_region = "fra"

[processes]
  app = "python3 main.py"  # или uvicorn main:app --host 0.0.0.0 --port 8000 если веб

[vm]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[build]
  # Fly сам соберёт образ из Dockerfile

[[services]]
  processes = ["app"]
  internal_port = 8000
  protocol = "tcp"

  [[services.ports]]
    port = 8000
    handlers = ["http"]  # <-- исправлено с tcp на http

  [services.concurrency]
    type = "connections"
    soft_limit = 25
    hard_limit = 50

  [services.tcp_checks]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    restart_limit = 0
