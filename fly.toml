app = "bot-fly-oz"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[processes]
  app = "uvicorn main:app --host 0.0.0.0 --port 8000"

[[services]]
  processes = ["app"]
  internal_port = 8000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.concurrency]
    type = "connections"
    soft_limit = 25
    hard_limit = 50

  # ←←← ЭТО ГЛАВНОЕ — ЗАМЕНИ tcp_checks НА http_checks!
  [[services.http_checks]]
    interval = "10s"
    timeout = "5s"
    grace_period = "15s"        # важно! preload может занять 8–12 сек
    method = "GET"
    path = "/"
