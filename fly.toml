@app.post("/order/futures")
@limiter.limit("10/minute")
async def create_futures_order(request: Request):
    """–°–æ–∑–¥–∞—Ç—å —Ñ—å—é—á–µ—Ä—Å–Ω—ã–π –æ—Ä–¥–µ—Ä –Ω–∞ MEXC"""
    logger.info("üéØ –°–û–ó–î–ê–ù–ò–ï –§–¨–Æ–ß–ï–†–°–ù–û–ì–û –û–†–î–ï–†–ê")
    
    if WEBHOOK_SECRET and request.headers.get("Authorization") != f"Bearer {WEBHOOK_SECRET}":
        raise HTTPException(401, detail="Unauthorized")
    
    try:
        data = await request.json()
        
        required_fields = ['symbol', 'side', 'type', 'quantity']
        for field in required_fields:
            if field not in data:
                return {"status": "error", "message": f"Missing required field: {field}"}
        
        symbol = data['symbol']
        side = data['side'].upper()
        order_type = data['type'].upper()
        quantity = float(data['quantity'])
        
        price = data.get('price')
        time_in_force = data.get('timeInForce', 'GTC')
        leverage = data.get('leverage', LEVERAGE)
        margin_type = data.get('marginType', 'ISOLATED')
        
        if order_type == "LIMIT" and not price:
            return {"status": "error", "message": "Price is required for LIMIT orders"}
        
        if side not in ["BUY", "SELL"]:
            return {"status": "error", "message": "Side must be BUY or SELL"}
        
        if order_type not in ["MARKET", "LIMIT"]:
            return {"status": "error", "message": "Type must be MARKET or LIMIT"}
        
        logger.info(f"üì¶ –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –æ—Ä–¥–µ—Ä–∞: {symbol}, {side}, {order_type}, {quantity}")
        
        try:
            order_params = {
                'leverage': leverage,
                'marginMode': margin_type.lower(),
            }
            
            if time_in_force:
                order_params['timeInForce'] = time_in_force
            
            if order_type == "MARKET":
                order = await exchange.create_market_order(
                    symbol, side.lower(), quantity, None, order_params
                )
            else:
                order = await exchange.create_limit_order(
                    symbol, side.lower(), quantity, float(price), order_params
                )
            
            logger.info(f"‚úÖ –û—Ä–¥–µ—Ä —Å–æ–∑–¥–∞–Ω: {order['id']}")
            
            return {
                "status": "success",
                "message": "Order created successfully",
                "order_id": order['id'],
                "symbol": order['symbol'],
                "side": order['side'],
                "type": order['type'],
                "quantity": order['amount'],
                "price": order.get('price'),
                "status": order['status']
            }
            
        except ccxt.InsufficientFunds as e:
            logger.error(f"‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤: {e}")
            return {"status": "error", "message": "Insufficient funds"}
        except ccxt.InvalidOrder as e:
            logger.error(f"‚ùå –ù–µ–≤–µ—Ä–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –æ—Ä–¥–µ—Ä–∞: {e}")
            return {"status": "error", "message": f"Invalid order parameters: {str(e)}"}
        except Exception as e:
            logger.error(f"‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –æ—Ä–¥–µ—Ä–∞: {e}")
            return {"status": "error", "message": f"Order creation failed: {str(e)}"}
            
    except Exception as e:
        logger.error(f"‚ùå Create futures order error: {e}")
        return {"status": "error", "message": str(e)}

@app.post("/order/close-position")
@limiter.limit("5/minute")
async def close_futures_position(request: Request):
    """–ó–∞–∫—Ä—ã—Ç—å —Ñ—å—é—á–µ—Ä—Å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é –Ω–∞ MEXC"""
    logger.info("üîí –ó–ê–ö–†–´–¢–ò–ï –§–¨–Æ–ß–ï–†–°–ù–û–ô –ü–û–ó–ò–¶–ò–ò")
    
    if WEBHOOK_SECRET and request.headers.get("Authorization") != f"Bearer {WEBHOOK_SECRET}":
        raise HTTPException(401, detail="Unauthorized")
    
    try:
        data = await request.json()
        symbol = data.get('symbol', SYMBOL)
        
        positions = await exchange.fetch_positions([symbol])
        position_to_close = None
        
        for position in positions:
            if (position['symbol'] == symbol and 
                float(position['contracts']) > 0 and 
                position['side'] in ['long', 'short']):
                position_to_close = position
                break
        
        if not position_to_close:
            return {"status": "error", "message": "No active position found"}
        
        close_side = 'sell' if position_to_close['side'] == 'long' else 'buy'
        quantity = float(position_to_close['contracts'])
        
        logger.info(f"üîí –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ–∑–∏—Ü–∏–∏: {symbol}, {close_side}, {quantity}")
        
        order = await exchange.create_market_order(
            symbol, close_side, quantity, None, {
                'reduceOnly': True,
                'leverage': LEVERAGE
            }
        )
        
        logger.info(f"‚úÖ –ü–æ–∑–∏—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∞: {order['id']}")
        
        return {
            "status": "success",
            "message": "Position closed successfully",
            "order_id": order['id'],
            "symbol": symbol,
            "side": close_side,
            "quantity": quantity,
            "position_side": position_to_close['side']
        }
        
    except Exception as e:
        logger.error(f"‚ùå Close position error: {e}")
        return {"status": "error", "message": str(e)}

