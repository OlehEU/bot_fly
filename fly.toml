# fly.toml
app = "bot-fly-oz"        # название приложения на Fly.io
primary_region = "fra"     # регион запуска

[processes]
  # Запуск основного скрипта бота
  app = "python3 main.py"

[vm]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[build]
  # Fly сам соберёт образ из Dockerfile
  # Ничего не указываем — используем Dockerfile

[[services]]
  internal_port = 8080       # порт для health check (можно любой, если бот без HTTP)
  protocol = "tcp"
  process = "app"

  [services.concurrency]
    type = "connections"
    soft_limit = 25
    hard_limit = 50

  [services.tcp_checks]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    restart_limit = 0
